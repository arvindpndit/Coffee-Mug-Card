<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">

            <div class="image">
                <img src="mug.jpg" alt="MUG" id="mug">
            </div>

            <div class="content">
                <h3 class="subHeading">COFFEE MUG</h3><br>
                <h2 class="heading">White Coffee <br> Mug</h2><br>
                <p class="desc">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p><br>
                <h2 class="price">Rs 149</h2>
                <p class="oldPrice"><del>Rs 230</del></p><br>
                <button class="button">
                    <img src="icon-cart.png" alt="icon">
                    <span>Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
